<head>

    html {
      width: 100%;

      width: 100%;

<body>

  <div id="player"></div>
  <webview id="foo" src="http://localhost/testelectron" nodeintegration>
    <script>
      const customTitlebar = require('custom-electron-titlebar');
      // Menu.getApplicationMenu()
      new customTitlebar.Titlebar({
        backgroundColor: customTitlebar.Color.fromHex('#fff'),
        menu: false,
        drag: true,
        maximizable: true,
        minimizable: true,
        icon: './favicon/google.png'
      });
      
      var wjs = require("wcjs-player");
      var player = new wjs("#player").addPlayer({
        autoplay: true,
        wcjs: require("wcjs-prebuilt")
      });
      const webview = document.querySelector('webview')
      webview.addEventListener('ipc-message', (event) => {
        console.log(event.channel)
        play();
        webview.send("ping", "pinggggggggggg");
      });
      function play() {
        player.addPlaylist("file:///C:/Users/admin/Videos/a.mp4");
      }
    </script>
</body>

</html>
